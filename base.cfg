[buildout]

index = http://pypi.yotweets.com/

base-parts = 
    muaccounts
    saaskit
    saaskit-main
    saaskit-user
    
    interpreter
      
parts = ${buildout:base-parts}

[muaccounts]
recipe = zerokspot.recipe.git
repository = git@github.com:CrowdSense/saaskit-muaccounts.git
as_egg= true

[saaskit]
recipe = zerokspot.recipe.git
repository = git@github.com:CrowdSense/saaskit-core.git
as_egg= true

[saaskit-main]
recipe = zerokspot.recipe.git
repository = git@github.com:CrowdSense/saaskit-main.git
as_egg= true

[saaskit-user]
recipe = zerokspot.recipe.git
repository = git@github.com:CrowdSense/saaskit-user.git
as_egg= true

[interpreter]
recipe = zc.recipe.egg
eggs =  ${buildout:eggs}
base-extra-paths = 
    ${muaccounts:location}
    ${saaskit:location}
    ${saaskit-main:location}
    ${saaskit-user:location}
extra-paths = ${interpreter:base-extra-paths}
interpreter = python
scripts = python
